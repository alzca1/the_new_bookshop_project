<section id="forgot">
  <div class="forgot">
    <h1>Recover your password</h1>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="forgotForm"
      class="form-container"
    >
      <div class="input-container">
        <label for="email">E-mail</label>
        <input type="email" id="username" required formControlName="email" />
        <small
          *ngIf="
            !forgotForm.get('email').valid && forgotForm.get('email').touched
          "
          >Please, add a valid e-mail.</small
        >
      </div>
      <button
        [disabled]="forgotForm.status === 'INVALID' ? true : false"
        type="submit"
      >
        Submit
      </button>
    </form>
    <div *ngIf="statusMessage" class="statusMessage">
      <span [ngClass]="statusMessage.includes('Yay') ? 'success' : 'error'">{{
        statusMessage
      }}</span>
    </div>
  </div>
</section>
